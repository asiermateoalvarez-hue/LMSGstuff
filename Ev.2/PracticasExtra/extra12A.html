<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">
	<head>
		<title>Formularios - Práctica 12 A</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"  /> <!-- hola soy un comentario -->
	</head>
	
	<body>
	<form method="get" action="https://www.google.com/search">
			<h1>Ejemplos Listas de Selección y Botones</h1>
			
			<label>
				Seleccionar un elemento de búsqueda: <br/>
				<select size="4" name="q">
					<option value="XHTML">XHTML</option>
					<option value="XML">XML</option>
					<option value="HTML">HTML</option>
					<option value="CSS">CSS</option>
				</select>
			</label>
			
			<table>
				<tr>
					<td>
						<input type="submit" name="btnSubmit" value="Buscar en Google" />
					</td>
					
					<td>
						<input type="reset" value="Limpiar Búsqueda" name="btnReset"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>

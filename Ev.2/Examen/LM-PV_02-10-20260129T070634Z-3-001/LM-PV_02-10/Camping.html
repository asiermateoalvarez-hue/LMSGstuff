<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xml:lang="es" lang="es">
	<head>
		<title lang="es"> </title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"  />
	</head>
	<body>
		<form method="post" action="mailto:argeme.vila@zabalburu.org" enctype="text/plain">			
			<table width="100%" border="0" cellspacing="5">
				<tr>
					<td colspan="2" align="center">
						<hr/>
				
						<h1> Formulario de Registro de clientes Camping El Pino </h1>
						
						<hr/>
					</td>
				</tr>
				
				<tr>
					<td rowspan="5" align="center" valign="bottom" width="50%">
						<img src="Images/camping.jpg" width="50%"/>
					</td>
				</tr>
				
				<tr>
					<td align="left">
						<label for="nparc">
							Nº Parcela:
						</label>
				
						<select name="tipoParcela" tabindex="1" size="1" id="nparc" accesskey="p">
							<option value="-- Selecciona Parcela --" selected="selected" disabled="disabled">
							-- Selecciona Parcela --
							</option>
							
							<optgroup label="Zona Piscina">
							Zona Piscina
							</optgroup>
							
							<option value="1">
							1
							</option>
							
							<option value="2">
							2
							</option>
							
							<option value="3">
							3
							</option>
							
							<optgroup label="Zona Río">
							Zona Río
							</optgroup>
							
							<option value="4">
							4
							</option>
							
							<option value="5">
							5
							</option>
							
							<option value="6">
							6
							</option>
						</select>
					</td>
				</tr>							
					
				<tr>
					<td align="left">
						<label for="name">
						Nombre completo:
						</label>
						
						<input type="text" name="Nombre" tabindex="2" size="80" maxlength="80" id="name" accesskey="n"/>
					</td>
				</tr>
				
				<tr>
					<td align="left">
						<label for="pssw"  accesskey="c">
						Contraseña socio: 
						</label>
						
						<input type="password" name="ContraSocio" tabindex="3" size="10" maxlength="10" id="pssw"/>
					</td>
				</tr>
				
				<tr>
					<td align="left">
						<fieldset>
							<legend>
								Tipo de alojamiento: 
							</legend>

							<input type="radio" name="alojamiento" value="TiendaIndividual" tabindex="4" accesskey="" id="tindividual" />
							
							<label for="tindividual">
								Tienda Individual
							</label>
							
							<br/>
							
							<input type="radio" name="alojamiento" value="TiendaIndividual" tabindex="5" accesskey="" id="tfamiliar" />
							
							<label for="tfamiliar">
								Tienda Familiar
							</label>
							
							<br/>
							
							<input type="radio" name="alojamiento" value="TiendaIndividual" tabindex="6" accesskey="" id="caravana" />
							
							<label for="caravana">
								Caravana
							</label>
							
							<br/>
							
							<input type="radio" name="alojamiento" value="TiendaIndividual" tabindex="7" accesskey="" id="bungalow" />
							
							<label for="bungalow">
								Bungalow
							</label>
							
							<br/>
							
						</fieldset>
				
						<fieldset>
							<legend>
								Extras: 
							</legend>
							
							<input type="checkbox" name="extras" value="Automóvil" tabindex="8" accesskey="" id="atmvl" />
							
							<label for="atmvl">
								Automóvil
							</label>
							
							<input type="checkbox" name="extras" value="Conexión a luz" tabindex="9" accesskey="" id="ConnLuz" />
							
							<label for="ConnLuz">
								Conexión a luz
							</label>
							
							<input type="checkbox" name="extras" value="Animales" tabindex="10" accesskey="" id="animales" />
							
							<label for="animales">
								Animales
							</label>
						</fieldset>

						<fieldset>
							<legend>
								Modo de pago:  
							</legend>
							
							<input type="radio" name="ModoPago" value="Contado" tabindex="11" accesskey="" id="contado" />
							
							<label for="contado">
								Contado
							</label>
							
							<br/>
							
							<input type="radio" name="ModoPago" value="Tarjeta" tabindex="12" accesskey="" id="tarjeta"/>
							
							<label for="tarjeta">
								Tarjeta
							</label>
							
							<br/>
							
							<input type="radio" name="ModoPago" value="Transferencia Bancaria" tabindex="19" accesskey="" id="tbanc" />
							
							<label for="tbanc">
								Transferencia Bancaria
							</label>
							
							<br/>
						</fieldset>
					</td>
				</tr>

				<tr>
					<td colspan="3" rowspan="2" align="center">
					
					<hr/>
					
						<input type="submit" name="submit" value="Enviar Datos"  tabindex="13" accesskey="s"/>
						<input type="reset" name="reset" value="Limpiar" tabindex="14" accesskey="r" />
					</td>
				</tr>
			</table>
		</form>			
	</body>
</html>

<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">
	<head>
		<title>Formularios | Práctica 16 - B</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"  /> <!-- hola soy un comentario -->
	</head>
	
	<body>
		<h1>Formulario de Registro</h1>
		
		<form action="mailto:argeme.vila@zabalburu.org" method="post" enctype="text/plain">
			<h1>Formulario de Registro</h1>
			
			<table width="100%" border="0" cellpadding="5">
				<tr>
					<td width="50%">
						<p>
							Nombre: <input type="text" name="inputName"/>
						</p>
						
						<p>
							Primer Apellido: <input type="text" name="inputFirstSurname"/>
						</p>
						
						<p>
							Segundo Apellido: <input type="text" name="inputSecondSurname"/>
						</p>	
						
						<p>
							Dirección: <input type="text" name="inputDir" />
						</p>
						
						<p>
							CP: <input type="text" name="inputCP" size="3" maxlength="5"/>
						</p>
						
						<p>
							Estudios: 
							<select name="StudyGroup">
								<option value="" disabled selected>
									--- Selecciona tus estudios en esta lista ---
								</option>
								
								<optgroup label="Informática y Comunicaciones">
									<option value="ASIR">
									Administración de Sistemas Informáticos en Red
									</option>
								
									<option value="DAW">
									Desarrollo de Aplicaciones Web
									</option>
								
									<option value="STI">
									Sistemas de Telecomunicación e Informáticos
									</option>
								</optgroup>
								
								<optgroup label="Comercio y Administración">
									<option value="TL">
									Transporte y Logística
									</option>
									
									<option value="AF">
										Administración y Finanzas
									</option>
								</optgroup>
									
								<optgroup label="Laboratorios">
									<option value="LACC">
										Laboratorio de Análisis y Control de Calidad
									</option>
									
									<option value="LCB">
										Laboratorio Clínico y Biomédico
									</option>
								</optgroup>
							</select>
						</p>
					</td>
				
					<td width="50%" align="left">
						<p>	
							Sexo: <br/>
							<input type="radio" name="sexo" value="mujer" id="mujer">
							<label for="mujer">Mujer</label>
							
							<input type="radio" name="sexo" value="hombre" id="hombre">
							<label for="hombre">Hombre</label>
						</p>

						<p>	
							Turno: <br/>
							<input type="radio" name="turno" value="manana" id="manana">
							<label for="manana">Mañana</label>
							
							<input type="radio" name="turno" value="tarde" id="tarde">
							<label for="tarde">Tarde</label>
						</p>
					</td>
				</tr>	
				
				<tr>
					<td width="50%">
						<p>
							Comentarios: <br/>
							<textarea name="Comentarios" rows="10" cols="40" value="comentario">
	Escribe aquí tus comentarios
							</textarea>
						</p>
					</td>
						
					<td width="50%" align="left">
						<p>
							Idiomas: <br/>
							<input type="checkbox" name="idioma_eus" value="eus" id="eusquera"/>
							<label for="eusquera">Euskera</label>
							<br/>
							
							<input type="checkbox" name="idioma_eng" value="eng" id="ingles"/>
							<label for="ingles">Inglés</label>
							<br/>
							
							<input type="checkbox" name="idioma_deu" value="deu" id="aleman"/>
							<label for="aleman">Alemán</label>
						</p>
					</td>
				</tr>
					
				<tr>
					<td colspan="2">
						<p>
							<input type="submit" value="Enviar Datos">
							<input type="reset" value="Limpiar">
						</p>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>

<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">
	<head>
		<title>Formularios | Práctica 16 - C</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"  /> <!-- hola soy un comentario -->
	</head>
	
	<body>
		<form action="mailto:argeme.vila@zabalburu.org" method="post" enctype="text/plain">
			<h1>Formulario de Registro de Datos</h1>
			
			<hr/>
				<p align="center"><b>Información de registro</b></p>
			<hr/>
			
			<table align="center" border="0" width="100%">
				<tr align="center">
					<td>
						<p>
							E-mail:    <input type="text" size="35" maxlength="35" name="email" tabindex="1"/>
						</p>
						
						<p>
							Contraseña:    <input type="password" size="15" maxlength="15" tabindex="2" name="password"/>
						</p>
						
						<p>
							Confirma Contraseña:    <input type="password" size="15" maxlength="15" tabindex="3" name="CnfrmPassword"/>
						</p>
					</td>
				</tr>
			</table>
						
			<hr/>
				<p align="center"><b>Información Personal</b></p>
			<hr/>
				
			<table align="center" border="0" width="100%">
				<tr>
					<td align="center">
						<p align="center">
						<label for="nombreInput">Nombre:</label>
						<input type="text" size="35" maxlength="35" tabindex="4" name="nombre" id="nombreInput"/>
						<br/>
						</p>
						<p align="center">
							<label for="apellidosInput">Apellidos:</label>
							<input type="text" size="50" maxlength="50" tabindex="5" name="apellidos" id="apellidosInput"/>
							<br/>
						</p>
						<p align="center">
							<label for="dirInput">Dirección:</label>
							<input type="text" size="35" maxlength="35" tabindex="6" name="dir" id="dirInput"/>
							<br/>
						</p>
						<p align="center">
							<label for="paisInput">País:</label>
							<input type="text" size="2" maxlength="2" tabindex="7" name="país" id="paisInput"/>
							
							<label for="cpInput">CP:</label>
							<input type="text" size="5" maxlength="5" tabindex="8" name="CP" id="cpInput"/>
							<br/>
						</p>
						<p align="center">
							<label for="tfnoInput">Teléfono:</label>
							<input type="text" size="9" maxlength="9" tabindex="9" name="tfno" id="tfnoInput"/>
						</p>
					</td>
				</tr>
			</table>
			
			<hr/>
				<p align="center"><b>Tarjeta de crédito</b></p>
			<hr/>
			
			<table border="0" align="center" width="100%">
				<tr>
					<td align="right">
					Tipo de Tarjeta:
					</td>
					
					<td>
						<input type="radio" name="Credit Card Type" id="mc" value="MasterCard" tabindex="10"/>
						<label for="mc">MasterCard</label>
						<br/>
												
						<input type="radio" name="Credit Card Type" id="visa" value="vs" tabindex="11"/>
						<label for="visa">Visa</label>
					</td>
				</tr>
				
				<tr align="center">
					<td colspan="2">
						Nº Tarjeta:    <input type="text" size="20" maxlength="20" name="ntarj"  tabindex="12"/><br/>
					</td>
				</tr>
				
				<tr align="center">
					<td colspan="2">
						Fecha de Caducidad:   
						Mes:
						<select name="mesCaducidad"  tabindex="13">
							<option disabled="disabled" selected="selected">
								MM
							</option>
							
							<optgroup label="Meses del año" name="meses">
								<option value="enero" name="01">
									Enero
								</option>
								
								<option value="febrero" name="02">
									Febrero
								</option>
								
								<option value="marzo" name="03">
									Marzo
								</option>
								
								<option value="abril" name="04">
									Abril
								</option>
								
								<option value="mayo" name="05">
									Mayo
								</option>
								
								<option value="junio" name="06">
									Junio
								</option>
								value
								<option value="julio" name="07">
									Julio
								</option>
								
								<option value="agosto" name="08">
									Agosto
								</option>
								
								<option value="septiembre" name="09">
									Septiembre
								</option>
								
								<option value="octubre" name="10">
									Octubre
								</option>
								
								<option value="noviembre" name="11">
									Noviembre
								</option>
								
								<option value="diciembre" name="12">
									Diciembre
								</option>
							</optgroup>
						</select>
					
					<select name="año"  tabindex="14">>
					
					<option name="Año" disabled="disabled" selected="selected">
							AAAA
					</option>
							<optgroup label="Años (2012 - 2022)">
								<option name="año" value="2012">2012</option>
								<option name="año" value="2013">2013</option>
								<option name="año" value="2014">2014</option>
								<option name="año" value="2015">2015</option>
								<option name="año" value="2016">2016</option>
								<option name="año" value="2017">2017</option>
								<option name="año" value="2018">2018</option>
								<option name="año" value="2019">2019</option>
								<option name="año" value="2020">2020</option>
								<option name="año" value="2021">2021</option>
								<option name="año" value="2022">2022</option>
							</optgroup>
						</select>
					</td>
				</tr>
			</table>
			
			<hr/>
			
			<p align="center">
				<input type="submit" value="Enviar Datos"/>
				<input type="reset" value="Limpiar"/>
			</p>
		</form>
	</body>
</html>

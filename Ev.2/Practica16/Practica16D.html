<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">
	<head>
		<title>Formularios | Práctica 16 - D</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"  /> <!-- hola soy un comentario -->
	</head>
	
	<body>
		<h1>Formulario de Registro en Campeonato</h1>
		
		<form method="post" action="Practica16D1.html" enctype="text/plain">
			<table width="100%" border="0" cellspacing="10" cellpadding="5">
				<tr valign="top">
					<td>
						<fieldset>
							<legend>
								Selección de carrera:
							</legend>
							
							<select name="año">
					
							<option name="Año" disabled selected>
								-- Selecciona Carrera --
							</option>
							
								<optgroup label="Carreras disponibles">
									<option name="10km" value="10km">10 km</option>
									<option name="5km" value="5km">5 km</option>
									<option name="Maratón" value="Maratón">Maratón</option>
									<option name="3km" value="3km">3 km</option>
								</optgroup>
							</select>
						</fieldset>
					</td>
					
					<td>
						<fieldset>
							<legend>
								Clase de carrera:
							</legend>
							
							<p>								
								<select name="q" size="3">
									<option>
										Abierto (21+)
									</option>
									
									<option>
										Maestro (30+)
									</option>	
									
									<option>
										Veteranos (40+)
									</option>
									
									<option>
										Jóvenes (16-20)
									</option>	
									
									<option>
										Novatos (12-15)
									</option>
								</select>
							</p>
						</fieldset>
					</td>
					
					<td>
						<fieldset>
							<legend>
								Competición:
							</legend>
							
							<p>
								<input type="radio" name="comp" value="fondo" id="fondo" checked />
								<label for="fondo">Fondo</label>
								<br/>
								
								<input type="radio" name="comp" value="marcha" id="marcha"/>
								<label for="marcha">Marcha</label>
								<br/>
								
								<input type="radio" name="comp" value="sillaruedas" id="sillaruedas"/>
								<label for="sillaruedas">Silla de Ruedas</label>
							</p>
						</fieldset>
					</td>
				</tr>
				
				<table width="100%" border="0" cellspacing="10" cellpadding="5">
					<tr valign="top">
						<td>
							<fieldset>
								<legend>
									Medio de Transporte:
								</legend>
								
								<p>
									<input type="checkbox" name="mTrans" value="avion" id="avion"/>
									<label for="avion">Avión</label>
									<br/>
									
									<input type="checkbox" name="mTrans" value="barco" id="barco"/>
									<label for="barco">Barco</label>
									<br/>
									
									<input type="checkbox" name="mTrans" value="tren" id="tren"/>
									<label for="tren">Tren</label>
									<br/>
									
									<input type="checkbox" name="mTrans" value="autobús" id="autobus"/>
									<label for="autobus">Autobús</label>
									<br/>
									
									<input type="checkbox" name="mTrans" value="vehículo propio" id="vehiculoPropio"/>
									<label for="vehiculoPropio">Vehículo Propio</label>
								</p>
							</fieldset>
						</td>
						
						<td>
							<fieldset>
								<legend>
									Modo de Pago:
								</legend>
								
								<p>
									<input type="radio" name="paymentType" value="efectivo" id="efectivo" checked />
									<label for="efectivo">Efectivo</label>
									<br/>
									
									<input type="radio" name="paymentType" value="gPostal" id="gPostal"/>
									<label for="gPostal">Giro Postal</label>
									<br/>
									
									<input type="radio" name="paymentType" value="cheque" id="cheque"/>
									<label for="cheque">Cheque</label>
									<br/>
									
									<input type="radio" name="paymentType" value="tCredito" id="tCredito"/>
									<label for="tCredito">Tarjeta de Crédito</label>
								</p>
							</fieldset>
						</td>
						
						<td>
							<fieldset>
								<legend>
									Tipo de Tarjeta:
								</legend>
								
								<p>
									<input type="radio" name="cardType" value="visa" id="visa"/>
									<label for="visa">VISA</label>
									<br/>
									
									<input type="radio" name="cardType" value="americanexpress" id="americanexpress"/>
									<label for="americanexpress">American Express</label>
									<br/>
									
									<input type="radio" name="cardType" value="4b" id="4b"/>
									<label for="4b">4B</label>
									<br/>
									
									<input type="radio" name="cardType" value="servired" id="servired"/>
									<label for="servired">Servired</label>
									<br/>
									
									<input type="radio" name="cardType" value="red6000" id="red6000"/>
									<label for="red6000">Red 6000</label>
								</p>
							</fieldset>
						</td>
					</tr>
				</table>
				
				<hr/>
				
				<p align="center">
					<input type="submit" value="Enviar Datos"/>
					<input type="reset" value="Limpiar"/>
				</p>
			</table>
		</form>
	</body>
</html>

<?xml version="1.0" encoding="utf-8"?> <!-- etiqueta que muestra la versión y tipo de código. No es indispensable -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1-strict.dtd"> <!-- Modo estricto: implica que este código seguirá una serie de normas establecidas por xhtml -->

<html xmlns="http://www.w3.org/1999/xhtml" lang="es">  <!-- lang define el lenguaje y xmlns se utiliza para diferenciar unas marcas de otras, mediante una lista de marcas enumeradas en un documento-->
	<head> <!-- el principio y apertura del encabezado del documento. Aquí es donde se designa la parte exterior de la página, como el título de encabezado, y la descripción del documento. No muestra información de la página interior. -->
		<title> #01 Title page test </title> <!-- encabezado. Est se verá en la parte superior del navegador, en el marcador de la página. -->
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"  /> <!-- Ests línea define que se utilizará UTF-8 como sistema de codificación de carácteres.  -->
	</head> <!--cierre del encabezado-->
	
	<body> <!-- cuerpo html. Aquí es donde se comienza a diseñar la página mediante marcas específicas que designarán la apariencia de la página. -->
		<header> I am the header. </header> <!-- título del cuerpo, el encabezado.-->
			<h1> I am a subtitle. </h1> <!-- pieza de texto (subtítulo) que se muestra en la página-->
			<br/>
			<h2> I am a subtitle under a subtitle. </h2> <!-- subtexo localizado bajo el título de la marca <h1> -->
			<h3> I am a subtitle under a subtitle under a subtitle.</h3>  <!-- subtexto del subtexto <h2> -->
			<br/>
			<p> Hey there! I am a paragraph. </p> <!-- párrafo-->
 <!-- imagen -->

	




	</body> <!-- cierre del cuerpo html-->
</html> <!-- cierre de html. Esta es la marca que señaliza el final del código.-->
